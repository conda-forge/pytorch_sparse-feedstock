{% set name = "torch_sparse" %}
{% set version = "0.6.3" %}

package:
  name: py{{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2d2bb488e14207187f9856d2a9349851e7a3cc37d0f5cf7c7ed930d0fc8c7531
  patches:
    - remove_cuda_runtime_error.patch

build:
  number: 0
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [linux and cuda_compiler_version != "None"]
  host:
    - python
    - pytorch
    - setuptools
    - scipy
    - pytest-runner
    - pip
  run:
    - python
    - pytorch
    - pytorch_scatter
    - scipy

test:
  requires:
    - pytest
    - pytest-cov
  imports:
    - torch_sparse

about:
  home: https://github.com/rusty1s/pytorch_sparse
  summary: PyTorch Extension Library of Optimized Autograd Sparse Matrix Operations
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/rusty1s/pytorch_sparse

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar
